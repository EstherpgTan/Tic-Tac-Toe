<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe 2</title>
  <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
  body {
    text-align: center;
    background: url(http://i.imgur.com/i8RQzNa.jpg) no-repeat center center;
    background-attachment: scroll;
    color: yellow;
    font-family: cursive;
    font-size: 22px;
  }
  </style>
</head>
<body>
<div class="body">
<h1>Dragon Slayer</h1>
  <!-- Border -->
		<div class="table" data-toggle="tooltip" data-placement="left" title="Click the white spaces to play against the Dragon.">
		<!-- Squares area -->
			<div class="vBar1"></div>
			<div class="vBar1"></div>
            <div class="vBar2"></div>
            <div class="hBar1"></div>
            <div class="hBar2"></div>

            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
            <div class="s6"></div>
            <div class="s7"></div>
            <div class="s8"></div>
            <div class="s9"></div>

            <div class="o ox1"></div>
            <div class="o ox2"></div>
            <div class="o ox3"></div>
            <div class="o ox4"></div>
            <div class="o ox5"></div>
            <div class="o ox6"></div>
            <div class="o ox7"></div>
            <div class="o ox8"></div>
            <div class="o ox9"></div>

            <div class="x ox1"></div>
            <div class="x ox2"></div>
            <div class="x ox3"></div>
            <div class="x ox4"></div>
            <div class="x ox5"></div>
            <div class="x ox6"></div>
            <div class="x ox7"></div>
            <div class="x ox8"></div>
            <div class="x ox9"></div>

			<!-- Score area -->
			<div class="score">
				<table>
					<tr>
						<td align="right">Total Games: </td>
						<td><div id="total"></div></td>
					</tr>
					<tr>
						<td align="right">Soldier wins: </td>
						<td><div id="pWinCount"></div></td>
					</tr>
					<tr>
						<td align="right">Dragon wins: </td>
						<td><div id="cpuWinCount"></div></td>
					</tr>
					<tr>
						<td align="right">Draw: </td>
						<td><div id="drawCount"></div></td>
					</tr>
				</table>
			</div>
		</div>
		</div>

</body>
</html>
